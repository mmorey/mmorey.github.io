<ul class="pager">
    {% if page.previous %}
    <li class="previous">
        <a href="{{ page.previous.url }}" title="{{ page.previous.title }}">&larr; {{ page.previous.title }}</a>
    </li>
    {% endif %}

    {% if page.next %}
    <li class="next">
        <a href="{{ page.next.url }}" title="{{ page.next.title }}">{{ page.next.title }} &rarr;</a>
    </li>
    {% endif %}
</ul>
